<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Editar Cliente</title>
    <meta charset="UTF-8"/>
</head>
<body>
<section th:fragment="editarCliente">
    <div id="editarCliente" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" th:text="#{accion.editar}">Editar Cliente</h5>
                </div>
                <form th:action="@{/editar}" th:object="${persona}" method="POST"
                      class="was-validated">
                    <input type="hidden" th:field="*{idPersona}" />
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" name="nombre" required="true">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" th:field="*{apellido}" name="apellido" required="true">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" th:field="*{email}" name="email" required="true">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Tel√©fono</label>
                            <input type="tel" class="form-control" th:field="*{telefono}" name="telefono">
                        </div>
                        <div class="form-group">
                            <label for="saldo">Saldo</label>
                            <input type="number" class="form-control" th:field="*{saldo}" name="saldo" required="true" step="any">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit" th:text="#{accion.editar}">Editar</button>
                        <!--  boton para cerrar el formulario -->
                        <button th:href="@{/}" class="btn btn-secondary" onclick="window.history.back()">Salir</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
